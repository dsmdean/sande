<div class="row">
    <div class="col-xs-12">
        <div id="login-box">
            <div id="login-box-holder">
                <div class="row">
                    <div class="col-xs-12">
                        <header id="login-header">
                            <div id="login-logo">
                                <img src="img/logo.png" alt="" />
                            </div>
                        </header>
                        <div id="login-box-inner">
                            <form role="form" ng-submit="register()">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input class="form-control" type="text" ng-model="user.username" placeholder="Username" required>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input class="form-control" type="text" ng-model="user.firstname" placeholder="Firstname" required>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input class="form-control" type="text" ng-model="user.lastname" placeholder="Lastname" required>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input class="form-control" type="text" ng-model="user.email" placeholder="Email address" required>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" ng-model="user.password" placeholder="Enter password" required>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
                                    <input type="password" class="form-control" ng-model="user.confirmpassword" placeholder="Re-enter password" required>
                                </div>
                                <div id="remember-me-wrapper">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="checkbox-nice">
                                                <input type="checkbox" id="terms-cond" checked="checked" />
                                                <label for="terms-cond">I accept terms and conditions</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <button type="submit" class="btn btn-success col-xs-12">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="login-box-footer">
                <div class="row">
                    <div class="col-xs-12">
                        Already have an account?
                        <a ui-sref="login" href="">Login now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

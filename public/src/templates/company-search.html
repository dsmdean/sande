<div ng-show="loading" class="loading" ng-include="'templates/spinner.html'"></div>

<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="">Dashboard</a></li>
                <li><a href="">SEARCH</a></li>
                <li class="active"><span>{{searched}}</span></li>
            </ol>
            <h1>Search: {{searched}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <header class="main-box-header clearfix">
                    <h2>{{companies.length}} result(s) found for: <span class="emerald">&quot;{{searched}}&quot;</span></h2>
                </header>
                <div class="main-box-body clearfix">
                    <!--<div id="search-form">
                        <form action="search.html" method="get">
                            <div class="input-group">
                                <input type="text" name="search" value="movies 2014" class="form-control input-lg" />
                                <div class="input-group-btn">
                                    <button class="btn btn-lg btn-primary" type="submit">
                                        <i class="fa fa-search"></i> Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>-->
                    <ul id="search-results">
                        <li ng-repeat="company in companies">
                            <h3 class="title">
                                <a href="" ui-sref="company-profile({name: company.name})">
                                    {{company.name}}
                                </a>
                            </h3>
                            <div class="clearfix">
                                <img ng-src="img/company-profile/{{company.image}}" alt="" class="search-img hidden-xs" height="50" />
                                <div class="meta-info">
                                    <div class="link-title">
                                        {{company.category.category}}
                                    </div>
                                    <div class="desc">{{company.description}}</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

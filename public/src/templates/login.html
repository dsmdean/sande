<div ng-show="loading" class="loading" ng-include="'templates/spinner.html'"></div>

<div class="row">
    <div class="col-xs-12">
        <div id="login-box">
            <div id="login-box-holder">
                <div class="row">
                    <div class="col-xs-12">
                        <header id="login-header">
                            <div id="login-logo">
                                <img src="img/logo.png" alt="" />
                            </div>
                        </header>
                        <div id="login-box-inner">
                            <form role="form" ng-submit="login()">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input class="form-control" type="text" ng-model="user.username" placeholder="Username">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                                </div>
                                <div id="remember-me-wrapper">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <div class="checkbox-nice">
                                                <input type="checkbox" id="remember-me" checked="checked" />
                                                <label for="remember-me">Remember me</label>
                                            </div>
                                        </div>
                                        <a ui-sref="forgot-password" href="" id="login-forget-link" class="col-xs-6">Forgot password?</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <button type="submit" class="btn btn-success col-xs-12">Login</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <p class="social-text">Or login with</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-offset-3 col-xs-6">
                                        <a type="button" href="" ng-click="fbLogin()" class="btn btn-primary col-xs-12 btn-facebook">
                                            <i class="fa fa-facebook"></i> facebook
                                        </a>
                                        <!--https://sande-test.herokuapp.com/api/users/facebook-->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="login-box-footer">
                <div class="row">
                    <div class="col-xs-12">
                        Do not have an account?
                        <a ui-sref="register" href="">Register now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
